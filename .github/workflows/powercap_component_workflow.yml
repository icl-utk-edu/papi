name: powercap

on:
  pull_request:
    # run CI only if powercap directory or powercap sub-directories receive updates
    paths:
      - 'src/components/powercap/**'
  # allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read

jobs:
  component_tests:
    strategy:
      matrix:
        component: [powercap]
        debug: [yes, no] 
        shlib: [with, without]
      fail-fast: false
    runs-on: [self-hosted, cpu_intel]
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: powercap component tests
        run: .github/workflows_scripts/ci_individual_component.sh ${{matrix.component}} ${{matrix.debug}} ${{matrix.shlib}}
